<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tablas en HTML</title>
</head>
<body>
   <table class="table_1">
      <tr>         
         <td>1</td>
         <td>2</td>
         <td rowspan="3">3</td>
      </tr>
      <tr>         
         <td>4</td>
         <td>5</td>
      </tr>
      <tr>         
         <td>6</td>
         <td>7</td>
      </tr>
      <tr>         
         <td colspan="3">8</td>
      </tr>
      <tr>         
         <td>9</td>
         <td>10</td>
         <td>11</td>
      </tr>
   </table>
   <table class="table_2">
      <tr>         
         <td>1</td>
         <td>2</td>
         <td>3</td>
      </tr>
      <tr>         
         <td>4</td>
         <td rowspan="2" colspan="2">5</td>
      </tr>
      <tr>         
         <td>6</td>
      </tr>
      <tr>         
      <tr>         
         <td>7</td>
         <td>8</td>
         <td>9</td>
      </tr>
   </table>
   <table class="table_3">
      <tr>         
         <td>1</td>
         <td>2</td>
         <td>3</td>
         <td>4</td>
      </tr>
      <tr>         
         <td>5</td>
         <td rowspan="2" colspan="2">6</td>
         <td>7</td>
      </tr>
      <tr>         
         <td>8</td>
         <td>9</td>
      </tr>
      <tr>         
      <tr>         
         <td>10</td>
         <td>11</td>
         <td>12</td>
         <td>13</td>
      </tr>
   </table>
   <table class="table_4">
      <tr>         
         <td>1</td>
         <td rowspan="4">2</td>
         <td>3</td>
         <td>4</td>
      </tr>
      <tr>         
         <td>5</td>
         <td colspan="2">6</td>
      </tr>
      <tr>         
         <td>7</td>
         <td rowspan="2">8</td>
         <td rowspan="2">9</td>
      </tr>      
      <tr>         
         <td>10</td>
      </tr>
   </table>
   <style>
      table {
         display: inline-block;
         margin: 30px;
         border-collapse: collapse;
      }
      td {
         border: 1px solid #444;
         text-align: center;
         padding: 5px 30px;
      } 
   </style>
</body>
</html>
